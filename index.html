<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== FAVICON ===============-->
        <link
            rel="shortcut icon"
            href="assets/img/favicon.png"
            type="image/x-icon"
        />

        <!--=============== REMIXICONS ===============-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
        />

        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css" />

        <title>Responsive sneakers @alwanbalweel</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Vans</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li>
                            <a href="#" class="nav__link">Home</a>
                        </li>

                        <li>
                            <a href="#" class="nav__link">About</a>
                        </li>

                        <li>
                            <a href="#" class="nav__link">Product</a>
                        </li>

                        <li>
                            <a href="#" class="nav__link">Contact</a>
                        </li>
                    </ul>

                    <!--   nav close -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-large-line"></i>
                    </div>

                    <!-- nav social -->
                    <div class="nav__social">
                        <a href="#" class="nav__social-link">
                            <i class="ri-tiktok-fill"></i>
                        </a>
                        <a href="#" class="nav__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="#" class="nav__social-link">
                            <i class="ri-whatsapp-line"></i>
                        </a>
                    </div>
                </div>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">
                <div class="home__container">
                    <div class="home__data">
                        <h3 class="home__subtitle">NEW IN</h3>

                        <div thumbsSlider="" class="home__titles swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <h1 class="home__title">
                                        Vans Old <br />
                                        Skool Unisex
                                    </h1>
                                </div>

                                <div class="swiper-slide">
                                    <h1 class="home__title">
                                        Vans Sk8 <br />
                                        Hi Unisex
                                    </h1>
                                </div>

                                <div class="swiper-slide">
                                    <h1 class="home__title">
                                        Vans Comfycush <br />
                                        Old Skool Men's
                                    </h1>
                                </div>
                            </div>
                        </div>

                        <a href="#" class="home__button">
                            Beli Sekarang <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>

                    <div class="home__images">
                        <div class="home__swiper swiper">
                            <div class="swiper-wrapper">
                                <article class="home__article swiper-slide">
                                    <div class="home__card">
                                        <div
                                            class="home__circle home__circle-1"
                                        ></div>
                                        <img
                                            src="assets/img/img1.png"
                                            alt="gambar1"
                                            class="home__img-1"
                                        />
                                        <img
                                            src="assets/img/img2.png"
                                            alt="gambar1"
                                            class="home__img-2"
                                        />
                                    </div>
                                </article>
                                <article class="home__article swiper-slide">
                                    <div class="home__card">
                                        <div
                                            class="home__circle home__circle-2"
                                        ></div>
                                        <img
                                            src="assets/img/img3.png"
                                            alt="gambar1"
                                            class="home__img-1"
                                        />
                                        <img
                                            src="assets/img/img4.png"
                                            alt="gambar1"
                                            class="home__img-2"
                                        />
                                    </div>
                                </article>
                                <article class="home__article swiper-slide">
                                    <div class="home__card">
                                        <div
                                            class="home__circle home__circle-3"
                                        ></div>
                                        <img
                                            src="assets/img/img5.png"
                                            alt="gambar1"
                                            class="home__img-1"
                                        />
                                        <img
                                            src="assets/img/img6.png"
                                            alt="gambar1"
                                            class="home__img-2"
                                        />
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>

                    <footer class="home__footer">
                        <div class="home__controls">
                            <div class="swiper-pagination"></div>

                            <div class="home__navigation">
                                <div class="swiper-button-prev">
                                    <i class="ri-arrow-left-line"></i>
                                </div>
                                <div class="swiper-button-next">
                                    <i class="ri-arrow-right-line"></i>
                                </div>
                            </div>
                        </div>

                        <div class="home__social">
                            <a
                                href="#"
                                target="_blank"
                                class="home__social-link"
                            >
                                <i class="ri-tiktok-fill"></i>
                            </a>

                            <a
                                href="#"
                                target="_blank"
                                class="home__social-link"
                            >
                                <i class="ri-instagram-line"></i>
                            </a>

                            <a
                                href="#"
                                target="_blank"
                                class="home__social-link"
                            >
                                <i class="ri-whatsapp-line"></i>
                            </a>
                        </div>
                    </footer>
                </div>
            </section>
        </main>

        <!--=============== SWIPER JS ===============-->
        <script src="assets/js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
